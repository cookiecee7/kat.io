<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            margin-top: 0;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>

    <main>
        <p>This is a simple website created using HTML and CSS. Feel free to explore!</p>
        <a href="Untitled-1.html">Learn about the History of Anime</a>
    </main>

    <footer>
        <p>Copyright &copy; 2024 My Simple Website. All rights reserved.</p>
    </footer>

</body>

</html>
